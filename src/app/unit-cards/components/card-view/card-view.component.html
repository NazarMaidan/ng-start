<ng-content></ng-content>
<div class="col-4" *ngFor="let card of cards">
  <img matListAvatar src="https://randomuser.me/api/portraits/med/men/66.jpg" />

  <h3 matLine>{{ card.title }}</h3>
  <div>{{ card.description }}</div>

  <button mat-button color="primary" (click)="onDelete(card.id)">Delete</button>
  <button mat-button color="primary" (click)="onEdit(card)">Edit</button>
</div>
