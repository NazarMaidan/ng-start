<section class="bg-wrapper p-3">
  <div class="page-header"><h1>dash-container works!</h1></div>

  <ng-container [formGroup]="form">
    <div>
      <label>first Name</label>
      <input type="text" formControlName="firstName" />
      <validation-message [control]="controls.firstName"></validation-message>
    </div>

    <div>
      <label>last Name</label>
      <input type="text" formControlName="lastName" />
      <validation-message [control]="controls.lastName"></validation-message>
    </div>
  </ng-container>
</section>
