<ng-container [formGroup]="form">
  <div class="row">
    <div class="col-12">
      <label>name</label>
      <input type="text" formControlName="name" />
      <l9-validation-message [control]="controls.name"></l9-validation-message>
    </div>

    <div class="col-12">
      <label>Description</label>
      <textarea type="text" formControlName="description"></textarea>
      <l9-validation-message [control]="controls.description"></l9-validation-message>
    </div>
  </div>
</ng-container>
